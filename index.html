<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio de Taxi</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <nav>
        <div class="logo-container">
            <img src="img/logo.png" alt="Logo">
          
        </div>
    </nav>
    
     

    <div class="main-container">
        <div class="location-container">
            <label for="locationA">Lugar A:</label>
            <input type="text" id="locationA" placeholder="Ingresar lugar A">
            <br>
            <label for="locationB">Lugar B:</label>
            <input type="text" id="locationB" placeholder="Ingresar lugar B">
            <br>
            <button onclick="showRoute()">Mostrar Ruta</button><br>
        </div><br>

        <div id="map"></div>


        <div class="datetime-container">
            <label for="datetime">Fecha y Hora de llegado:</label>
            <input type="datetime-local" id="datetime">
        </div>

        <div class="car-container">
            <h3>Autos Disponibles en este momento:</h3>
            <div class="car-details">
                <div id="car-image-container">
                    <img id="car-image" src="img/car1.png" alt="carro">
                </div>
                <ul id="car-list"></ul>
            </div>
        </div>

        <div class="price-container">
            <h3>Precio:</h3>

            <p id="price">S/ 15.00</p>
            <h4> Carro Negro Nissan - Placa H8SKZ7</h4>
        </div>
        <!-- BotÃ³n para seleccionar servicio -->
        <a href="confirmacion.html" id="select-service-btn">Seleccionar Servicio</a>
    </div>





    <footer>
        <div class="social-buttons">
            <a href="#" class="social-button facebook">Facebook</a>
            <a href="#" class="social-button instagram">Instagram</a>
            <a href="#" class="social-button twitter">Tik Tok</a>
        </div>

        <div class="company-summary">
            <h3>Frezze SAC</h3>
            <p>Un trabajo mejor para una seguridad mejor</p>
           
        </div>
    </footer>

    <script src="app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjBzxn3jznfGTnyAJMby0fd13G5OMFAvY&callback=initMap&libraries=places"></script>
</body>
</html>
